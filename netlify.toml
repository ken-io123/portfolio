[build]
command = "npm run build"
publish = "dist"

# SPA routing rule - redirect all requests to index.html
# This ensures hash-based navigation works on page refresh
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[context.production]
command = "npm run build"

[context.deploy-preview]
command = "npm run build"

# Cache configuration for better performance
[[headers]]
for = "/*"
[headers.values]
  Cache-Control = "public, max-age=31536000"

[[headers]]
for = "/index.html"
[headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"
